<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Md Syful Islam Siyam | Portfolio</title>
  
  <!-- Import Google Fonts: Poppins + Montserrat + Great Vibes (signature) -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400&family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background: #0a0a0f;
      font-family: 'Montserrat', sans-serif;
      color: #e5e7eb;
      overflow-x: hidden;
      user-select: none;
    }
    
    body.dark {
      background: #111217;
      color: #cbd5e1;
    }
    
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #12131a;
      border-bottom: 1px solid #222631;
      padding: 1rem 3rem;
      display: flex;
      gap: 2rem;
      z-index: 100;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.04em;
    }
    
    nav a {
      color: #a5b4fc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    nav a:hover,
    nav a:focus {
      color: #7c3aed;
      outline: none;
    }
    
    #dark-toggle {
      position: fixed;
      top: 1rem;
      right: 2rem;
      background: none;
      border: none;
      color: #a5b4fc;
      font-size: 1.7rem;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 101;
    }
    #dark-toggle:hover {
      color: #7c3aed;
    }
    
    main {
      height: 100vh;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    
    /* Signature style for name */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-weight: 400;
      font-size: clamp(3.5rem, 8vw, 5rem);
      background: linear-gradient(135deg, #7c3aed, #3b82f6, #7c3aed);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: auroraGradient 12s ease infinite;
      letter-spacing: 0.05em;
      user-select: text;
      margin-bottom: 1rem;
      text-shadow:
        0 0 6px rgba(124, 58, 237, 0.7),
        0 0 12px rgba(59, 130, 246, 0.5);
    }
    
    @keyframes auroraGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Typed Subtitle */
    #typed-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(1rem, 2vw, 1.4rem);
      color: #a5b4fc;
      min-height: 1.6em;
      letter-spacing: 0.1em;
      border-right: 2px solid #a5b4fc;
      white-space: nowrap;
      overflow: hidden;
      user-select: none;
      animation: blinkCursor 1.2s steps(2) infinite;
      max-width: 600px;
    }
    
    @keyframes blinkCursor {
      0%, 50%, 100% {
        border-color: #a5b4fc;
      }
      25%, 75% {
        border-color: transparent;
      }
    }
    
    /* Description text */
    #description {
      max-width: 550px;
      margin-top: 1.5rem;
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #8b90a0;
      user-select: text;
    }

    /* Learn More Button */
    #learn-more {
      margin-top: 2.5rem;
      padding: 0.8rem 2.2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: #7c3aed;
      background: transparent;
      border: 2px solid #7c3aed;
      border-radius: 40px;
      cursor: pointer;
      transition: 
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.4s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    #learn-more:hover,
    #learn-more:focus {
      background-color: #7c3aed;
      color: #e0e7ff;
      box-shadow:
        0 0 10px #7c3aed,
        0 0 20px #7c3aed,
        0 0 30px #7c3aed;
      outline: none;
    }
    
    /* Dense black dot grid background - 2px radius dots, 15px spacing */
    #dots-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle 2px, rgba(0,0,0,0.85) 100%, transparent 100%),
        radial-gradient(circle 2px, rgba(0,0,0,0.85) 100%, transparent 100%);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
      user-select: none;
    }
    
    /* Center light 3D effect overlay */
    #center-light {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1; /* above dots, below content */
      background: radial-gradient(
        circle at center,
        rgba(124, 58, 237, 0.3) 0%,
        rgba(124, 58, 237, 0.15) 30%,
        rgba(124, 58, 237, 0.05) 60%,
        transparent 100%
      );
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>

  <button id="dark-toggle" aria-label="Toggle dark mode">🌙</button>

  <nav>
    <a href="index.html" class="internal-link">Home</a>
    <a href="about.html" class="internal-link">About</a>
    <a href="skills.html" class="internal-link">Skills</a>
    <a href="projects.html" class="internal-link">Projects</a>
    <a href="education.html" class="internal-link">Education</a>
    <a href="volunteering.html" class="internal-link">Volunteering</a>
    <a href="languages.html" class="internal-link">Languages</a>
    <a href="future-goals.html" class="internal-link">Future Goals</a>
    <a href="contact.html" class="internal-link">Contact</a>
  </nav>

  <div id="dots-background"></div>
  <div id="center-light"></div>

  <main>
    <h1>Md Syful Islam Siyam</h1>
    <div id="typed-text"></div>
    <p id="description">Building Secure &amp; Real-Time Systems | Open to Global Opportunities | Dhaka, Bangladesh</p>
    <a href="about.html" id="learn-more" class="internal-link" tabindex="0">Learn More</a>
  </main>

<script>
  // Dark mode toggle
  const darkToggle = document.getElementById('dark-toggle');
  const body = document.body;

  function setDarkMode(enabled) {
    if (enabled) {
      body.classList.add('dark');
      darkToggle.textContent = '☀️';
    } else {
      body.classList.remove('dark');
      darkToggle.textContent = '🌙';
    }
    localStorage.setItem('darkMode', enabled ? 'true' : 'false');
  }

  darkToggle.addEventListener('click', () => {
    setDarkMode(!body.classList.contains('dark'));
  });

  if(localStorage.getItem('darkMode') === 'true') {
    setDarkMode(true);
  }

  // Typed text animation
  const phrases = [
    "Aspiring Cybersecurity Expert",
    "Real-Time Systems Developer",
    "Web Application Builder",
    "Clean Code Enthusiast"
  ];

  let phraseIndex = 0;
  let charIndex = 0;
  let deleting = false;
  const typedTextElem = document.getElementById('typed-text');

  function type() {
    const currentPhrase = phrases[phraseIndex];

    if (!deleting) {
      typedTextElem.textContent = currentPhrase.substring(0, charIndex + 1);
      charIndex++;

      if (charIndex === currentPhrase.length) {
        setTimeout(() => {
          deleting = true;
          type();
        }, 1500);
        return;
      }
    } else {
      typedTextElem.textContent = currentPhrase.substring(0, charIndex - 1);
      charIndex--;

      if (charIndex === 0) {
        deleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
    }

    setTimeout(type, deleting ? 75 : 150);
  }

  type();

  // Page slide transition logic for scrolling and nav clicks
  const pages = [
    "index.html",
    "about.html",
    "skills.html",
    "projects.html",
    "education.html",
    "volunteering.html",
    "languages.html",
    "future-goals.html",
    "contact.html"
  ];

  let scrollTimeout = null;
  let isTransitioning = false;

  function navigate(current, dir) {
    if (isTransitioning) return;
    isTransitioning = true;

    const i = pages.indexOf(current);
    const ni = dir === 'down' ? i + 1 : i - 1;

    if (ni < 0 || ni >= pages.length) {
      isTransitioning = false;
      return;
    }

    document.body.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
    document.body.style.transform = dir === 'down' ? 'translateY(-100vh)' : 'translateY(100vh)';
    document.body.style.opacity = '0';

    setTimeout(() => {
      window.location.href = pages[ni];
    }, 500);
  }

  window.addEventListener('wheel', e => {
    if (scrollTimeout) return;
    const current = window.location.pathname.split('/').pop() || 'index.html';
    if (e.deltaY > 0) navigate(current, 'down');
    else if (e.deltaY < 0) navigate(current, 'up');
    scrollTimeout = setTimeout(() => scrollTimeout = null, 800);
  });

  document.querySelectorAll('a.internal-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.body.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
      document.body.style.transform = 'translateY(-100vh)';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = href;
      }, 500);
    });
  });

  window.onload = () => {
    document.body.style.transform = 'translateY(0)';
    document.body.style.opacity = '1';
  };
</script>
</body>
</html>
