<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Md Syful Islam Siyam</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f111a;
      --text: #e0e0e0;
      --accent: #3a86ff;
      --border: #3a86ff44;
      --card-bg: #1a1d2a;
      --input-bg: #252836;
      --input-border: #3a86ff88;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transform: translateY(100vh);
      opacity: 0;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }
    nav {
      background: #1b1d28;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover,
    nav a[aria-current="page"] {
      color: var(--accent);
    }
    main {
      padding: 120px 2rem 3rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 0.3rem;
    }
    .subtitle {
      color: #aaa;
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }
    form {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 0 15px #3a86ff22;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: var(--accent);
    }
    input[type="text"],
    input[type="email"],
    textarea {
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      color: var(--text);
      resize: vertical;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: var(--bg);
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.8rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #2c6ef2;
    }
    #dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="dark-toggle">üåô</button>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="skills.html">Skills</a>
  <a href="projects.html">Projects</a>
  <a href="education.html">Education</a>
  <a href="volunteering.html">Volunteering</a>
  <a href="languages.html">Languages</a>
  <a href="future-goals.html">Future Goals</a>
  <a href="contact.html" aria-current="page">Contact</a>
</nav>

<main>
  <h1>Contact Me</h1>
  <p class="subtitle">Feel free to reach out for collaborations, questions, or opportunities.</p>

  <form action="mailto:officehub.siyam@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="your.email@example.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="Message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<script>
  // Dark Mode Toggle
  const toggle = document.getElementById('dark-toggle');
  toggle.onclick = () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    toggle.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
  };
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
    toggle.textContent = "‚òÄÔ∏è";
  }

  // Scroll Page Transition
  const pages = [
    "index.html", "about.html", "skills.html", "projects.html",
    "education.html", "volunteering.html", "languages.html",
    "future-goals.html", "contact.html"
  ];
  let scrollTimeout, isTransitioning = false;
  function navigate(current, dir) {
    if (isTransitioning) return;
    isTransitioning = true;
    const i = pages.indexOf(current);
    const ni = dir === "down" ? i + 1 : i - 1;
    if (ni < 0 || ni >= pages.length) return;
    document.body.style.transition = "transform 0.5s ease, opacity 0.5s ease";
    document.body.style.transform = dir === "down" ? "translateY(-100vh)" : "translateY(100vh)";
    document.body.style.opacity = "0";
    setTimeout(() => window.location.href = pages[ni], 500);
  }
  window.addEventListener("wheel", (e) => {
    if (scrollTimeout) return;
    const current = window.location.pathname.split("/").pop() || "index.html";
    if (e.deltaY > 0) navigate(current, "down");
    else if (e.deltaY < 0) navigate(current, "up");
    scrollTimeout = setTimeout(() => scrollTimeout = null, 700);
  });
  window.onload = () => {
    document.body.style.transform = "translateY(0)";
    document.body.style.opacity = "1";
  };
</script>

</body>
</html>
