<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Languages | Md Syful Islam Siyam</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f111a;
      --text: #e0e0e0;
      --accent: #3a86ff;
      --border: #3a86ff44;
      --card-bg: #1a1d2a;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transform: translateY(100vh);
      opacity: 0;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }
    nav {
      background: #1b1d28;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover,
    nav a[aria-current="page"] {
      color: var(--accent);
    }
    main {
      padding: 120px 2rem 3rem;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 0.3rem;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }
    .language-list {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .language-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      width: 180px;
      box-shadow: 0 0 12px #3a86ff11;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .language-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--accent);
    }
    .lang-name {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    .lang-fluency {
      color: #ccc;
      font-size: 1rem;
    }
    #dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="dark-toggle">üåô</button>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="skills.html">Skills</a>
  <a href="projects.html">Projects</a>
  <a href="education.html">Education</a>
  <a href="volunteering.html">Volunteering</a>
  <a href="languages.html" aria-current="page">Languages</a>
  <a href="future-goals.html">Future Goals</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Languages</h1>
  <p class="subtitle">Fluent communication in Bengali and English with strong written and verbal skills</p>

  <div class="language-list">
    <div class="language-card">
      <div class="lang-name">Bengali</div>
      <div class="lang-fluency">Native / Fluent</div>
    </div>
    <div class="language-card">
      <div class="lang-name">English</div>
      <div class="lang-fluency">Fluent (written & verbal)</div>
    </div>
    <div class="language-card">
      <div class="lang-name">Hindi</div>
      <div class="lang-fluency">Conversational / Intermediate</div>
    </div>
  </div>
</main>

<script>
  // Dark Mode Toggle
  const toggle = document.getElementById('dark-toggle');
  toggle.onclick = () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    toggle.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
  };
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
    toggle.textContent = "‚òÄÔ∏è";
  }

  // Scroll Page Transition
  const pages = [
    "index.html", "about.html", "skills.html", "projects.html",
    "education.html", "volunteering.html", "languages.html",
    "future-goals.html", "contact.html"
  ];
  let scrollTimeout, isTransitioning = false;
  function navigate(current, dir) {
    if (isTransitioning) return;
    isTransitioning = true;
    const i = pages.indexOf(current);
    const ni = dir === "down" ? i + 1 : i - 1;
    if (ni < 0 || ni >= pages.length) return;
    document.body.style.transition = "transform 0.5s ease, opacity 0.5s ease";
    document.body.style.transform = dir === "down" ? "translateY(-100vh)" : "translateY(100vh)";
    document.body.style.opacity = "0";
    setTimeout(() => window.location.href = pages[ni], 500);
  }
  window.addEventListener("wheel", (e) => {
    if (scrollTimeout) return;
    const current = window.location.pathname.split("/").pop() || "index.html";
    if (e.deltaY > 0) navigate(current, "down");
    else if (e.deltaY < 0) navigate(current, "up");
    scrollTimeout = setTimeout(() => scrollTimeout = null, 700);
  });
  window.onload = () => {
    document.body.style.transform = "translateY(0)";
    document.body.style.opacity = "1";
  };
</script>

</body>
</html>
